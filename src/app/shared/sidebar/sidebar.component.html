  <!-- sidebar -->
  <div class="bg-dark text-light border-right p-3" id="sidebar">
    <h3> Gifs App </h3>
    <hr class="text-light">

    <div class="list-group list-reset">
        <a *ngFor="let gif of history"
           (click)="search(gif)"
           class="list-group-item list-group-item-action mb-1" 
           href="#"> 
           {{ gif | titlecase }}
        </a>
    </div>
  </div>
  <!-- sidebar end -->
